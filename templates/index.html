{% extends "layout.html" %}

{% block title %}
shorten url
{% endblock %}


{% block body %}
{% if new_url == None %}
<div class="shortentext">
    <p>shorten url</p>
</div>

<div class="form"> <!-- limit for length is 50 chars -->
    <form action="/shorten" method="POST">
        <input type="text" name="url" placeholder="URL">
        <br>
        <input type="submit" value="Submit">
      </form>
</div>
{% elif new_url != None %}
<div class="shortentext">
    <p>Your url is:</p>
    <a href="/{{ new_url}}/">{{ new_url }}</p>
</div>
{% endif %}
{% endblock %}
